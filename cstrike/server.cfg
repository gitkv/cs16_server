// Add server configurations to default.cfg
exec default.cfg

// The custom config needs to be executed last.
exec config/server.cfg


// Use this file to configure your DEDICATED server.
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Quick Resto - CS1.6 Server"

// RCON password
rcon_password "password"

// default map
map fy_pool_day

// maximum client movement speed
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 0

// disable cheats
sv_cheats 0

//hltv
sv_proxies 3

sv_minrate 100000
sv_minupdaterate 30
sv_maxupdaterate 101

sv_timeout 22
sv_lan 1

mp_freezetime 0
mp_friendlyfire 1
mp_falldamage 1
mp_winlimit 20
mp_forcechasecam 1
mp_flashlight 1
mp_playerid 0
mp_buytime 999